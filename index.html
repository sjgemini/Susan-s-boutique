<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@500&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Susan's Boutique</h1>
                <h3>All the best of the latest fashion</h3>
            </div>
        </header>
        <main>
            <section>
                <div class='listings-container'>
                    <div class="listings-el" id="listings-el"></div>
                </div>
            </section>
            <section>
                <div class='basket-container'>
                    <div class="basket-el" id="basket-el"></div>
                </div>
                <div class="remove-btn" id="remove-btn"></div>
            </section>
        </main>
        
        <div class='modal' id='modal'>
             <div class='close-modal-btn-el' id='close-modal-btn-el'>
                <button class='close-modal-btn' id='close-modal-btn'>X</button>
            </div>
            <div class='modal-payment' id='modal-payment'>
                <h2 class='payment-message' id='payment-message'>Enter Card Details</h2>
                <form class='payment-form' id='payment-form'>
                    <input type='text' name='fullName' id='name-input' placeholder='Enter your name' required />
                    <input type='text' name='card' id='card-input' placeholder='Enter card number' required />
                    <input type='password' name='cvv' id='cvv-input' placeholder='Enter CVV' required />
                    <button type='submit' class='pay-btn' id='pay-btn'>Pay</button>
                </form>
            </div>
        </div>
            
	<script src="index.js" type="module"></script>
    </body>
</html>
